<!DOCTYPE html>
<html>
<head>
	<title>Making a Form</title>
</head>
<body>
	<form action="success.html" method="post">

	  <div>
	    <label>Email:</label>
	    <input type="email" name="email">
	  </div>

	  <div>
	  	<label>Name:</label>
	  	<input type="text" name="name">
	  </div>

	  <div>
	  	<label>Birthday(mm/dd/yr):</label>
	  	<input type="text" name="birthday">
	  </div>

	  <div>
	  	<textarea name="textarea" rows="10" cols="50">Tell us your greatest fear</textarea>
	  </div>

	  <div>
	  	<label>Pick one:</label>
		<select name="favorite color">
	       	<option value="color">Blue</option>
	        <option value="color">Green</option>
	        <option value="color">Red</option>
	        <option value="color">Yellow</option>
	    </select>
	   </div>

	  <button type="submit">Submit</button>

	</form>
</body>
</html>
