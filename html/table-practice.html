<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
	<table>
		<tr>
			<th>Shape</th>
			<th>Size</th>
			<th>Color</th>
		</tr>
		<tr>
			<td>Circle</td>
			<td>Square</td>
			<td>Hexagon</td>
		</tr>
		<tr>
			<td>Large</td>
			<td>Medium</td>
			<td>Small</td>
		</tr>
		<tr>
			<td>Red</td>
			<td>Green</td>
			<td>Blue</td>
		</tr>
	</table>
	<table>
	    <tr>
	      <th colspan="2">Shape</th>
	      <th>Size</th>
	    </tr>
	    <tr>
	      <td>Circle</td>
	      <td>Square</td>
	      <td>Hexagon</td>
	    </tr>
	    <tr>
	      <td rowspan="2">Large</td>
	      <td>Medium</td>
	      <td>Small</td>
	    </tr>
	    <tr>
	      <td>Green</td>
	      <td>Blue</td>
	    </tr>
	</table>
</body>
</html>
